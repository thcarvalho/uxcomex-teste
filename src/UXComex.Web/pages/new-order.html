<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UXComex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="../scripts/new-order.js"></script>
  </head>
  <body>
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./clients.html">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./orders.html">Pedidos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <h1>Novo pedido</h1>
        <form>
          <div class="m-3">
            <div class="mt-3">
              <label for="clientInput" class="form-label">Cliente: </label>
              <select class="form-select" id="clientInput">
                <option selected>Selecione um cliente</option>
              </select>
            </div>
            <div class="mt-3 row">
              <label for="productInput" class="form-label">Produtos: </label>
              <div class="col-sm">
                <input
                  id="productInput"
                  class="form-control"
                  type="search"
                  placeholder="Pesquisar"
                  aria-label="Search"
                />
              </div>
              <div class="col-sm-2">
                <button class="btn btn-outline-primary" id="searchProductsButton" type="button">
                  Pesquisar
                </button>
              </div>
            </div>

            <!-- Produtos pesquisados -->
            <div class="mt-5">
              <table class="table">
                <tbody id="productSearchTBody">
                </tbody>
              </table>
            </div>

            <!-- Produtos adicionados ao carrinho -->
            <h3 class="mt-5">Produtos do pedido:</h3>
            <div>
              <table class="table">
                <tbody id="productInBasketTBody">
                </tbody>
              </table>
            </div>

            <!-- Informações gerais -->
            <div class="mt-5">
                <p>Total: </p>
                <h2>R$ <span id="totalValueLabel">0,00</span></h2>
              </div>
            <button type="submit" id="newOrderButton" class="btn btn-primary mt-3">Salvar</button>
          </div>
        </form>
      </div>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UXComex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="../scripts/order.js"></script>
  </head>
  <body>
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./clients.html">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./orders.html">Pedidos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <h1>Pedidos</h1>
        <h1>
          <button type="button" class="btn btn-primary">
            <a class="link-light link-offset-2 link-underline link-underline-opacity-0" href="./new-order.html">
              <i class="bi bi-plus"></i> Novo Pedido
            </a>
          </button>
        </h1>
        <form class="input-group d-flex row" role="search">
          <div class="col-sm">
            <select class="form-select" id="filterSelect">
              <option selected>Filtro</option>
              <option value="0">Cliente</option>
              <option value="1">Status</option>
            </select>
          </div>
          <div class="col-sm-9">
            <select class="form-select" id="searchInput" >
              <option selected>Selecione um item aqui</option>
            </select>
          </div>
          <div class="col-sm">
            <button class="btn btn-outline-primary" id="searchButton" type="submit">Pesquisar</button>
          </div>
        </form>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Cliente</th>
              <th scope="col">Data do Pedido</th>
              <th scope="col">Total</th>
              <th scope="col">Status do Pedido</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <nav id="paginationNav">
        </nav>
      </div>

      <!-- Details Modal -->
      <div
        class="modal fade"
        id="detailsModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Detalhes do Pedido
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p><strong>Cliente:</strong> <span id="clientNameLabel"></span></p>
              <p><strong>Data do Pedido:</strong> <span id="dateLabel"></span></p>
              <p><strong>Total:</strong> R$ <span id="totalLabel"></span></p>
              <p><strong>Status do Pedido:</strong> <span id="statusLabel"></span></p>
              <h5>Itens do Pedido:</h5>
              <ul id="itemList">
              </ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Details Modal -->

      <!-- Change Status Modal -->
      <div
        class="modal fade"
        id="changeStatusModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Mudar Status do Pedido
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form>
              <div>
                <input hidden type="text" class="form-control" id="orderIdInput"/>
              </div>
              <div class="m-3">
                <select class="form-select" id="orderStatusSelect">
                  <option selected>Selecione um status</option>
                  <option value="0">Pendente</option>
                  <option value="1">Processando</option>
                  <option value="2">Enviado</option>
                  <option value="3">Concluido</option>
                  <option value="4">Cancelado</option>
                </select>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
                <button type="submit" id="changeStatusButton" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Change Status Modal -->

    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
